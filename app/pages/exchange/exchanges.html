{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-4">Exchanges</h1>
    <a href="{{ url_for('exchange.create_exchange') }}" class="btn btn-primary mb-3">Add Exchange</a>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for exchange in exchanges %}
                    <tr>
                        <td>{{ exchange.name }}</td>
                        <td>{{ exchange.type }}</td>
                        <td>
                            <a href="{{ url_for('exchange.update_exchange', id=exchange.id) }}" class="btn btn-sm btn-info">Update</a>
                            <form method="post" action="{{ url_for('exchange.delete_exchange', id=exchange.id) }}" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this exchange?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
